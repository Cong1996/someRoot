<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>发表新帖</title>
	<meta name="viewport" content="width=device-width,initial-sacle=1">
	<link rel="stylesheet" href="style/newPost.css">
	<link rel="stylesheet" href="style/font-awesome.min.css">
</head> 
<body>
	<nav class="nav-list-area">
		<ul id="navList" class="nav-list">
			<li title="加粗">
				<button class="fa fa-bold"></button>
			</li>
			<li title="斜体">
				<button class="fa fa-italic"></button>
			</li>
			<li title="下划线">
				<button class="fa fa-underline"></button>
			</li>
			<li title="小标题">
				<button class="fa fa-header"></button>
			</li>
			<li title="代码块">
				<button class="fa fa-code"></button>
			</li>
			<li title="引用">
				<button class="fa fa-quote-right"></button>
			</li>
			<li title="图片">
				<form method="post" id="file" action="" enctype="multipart/form-data">
				<input id="excelFile" type="file" name="uploadFile"/>
				</form>		
				<button class="fa fa-photo"></button>
			</li>
		</ul>
	</nav>
	<div class="inputArea">
		<input id="articleTitle" type="text" placeholder="输入标题">
		<div id="postContent" class="postContent" contenteditable="true">输入正文...
		</div>
		<div id="nowTime"></div>
	</div>
	<div id="coolAlert">something is Error</div>
	<script src="newPost.js"></script>
</body>
</html>
