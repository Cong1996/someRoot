	<style>
		 ul,li{
	margin:0;
	padding:0;
	}
		#wrap{
			position: fixed;
			perspective: 800px;
			overflow: hidden;
			width: 120%;
			height: 120%;
			top:-10%;
			left:-10%;
			z-index: -1;
		}
		.mofang{
			position: absolute;
			left:200px;
			transform-style:preserve-3d;
			font-size:0;
			top:100vh;
			animation:turnTop 10s linear infinite;
		}
		.mofang>li{
			box-sizing: border-box;
			position: absolute;
			display: inline-block;
			background:rgba(0,108,255,0);
			text-align: center;
		}
		@keyframes turnTop{
			100%{
				top:-10vh;
				transform:rotate(360deg);
			}
		}
		@keyframes changeColor{
			
		}

	</style>
